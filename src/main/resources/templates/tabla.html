<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<img th:src="@{/images/w.png}" width="136" height="136">
		<h1 class="text-primary">Lista de Vacantes</h1>
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<td>Logo</td>
				<td>Id</td>
				<td>Nombre</td>
				<td>Fecha de publicación</td>
				<td>Salario Ofrecido</td>
				<td>Descripción</td>
				<td>Destacado</td>
				<td>Detalle</td>
				<td>Borrar</td>

			</tr>

		<tr th:each="vacante:${vacantes}"> <!-- 	el primero es la variable temporal ,el segundo es el atributp de tabla -->
				<td><img th:src="@{/images/{img}(img=${vacante.imagen})}"
					width="100" height="100"></td>
				<td th:text="${vacante.id}"></td> <!-- 	// la variable temporal es la q se asocia -->
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td th:text="${vacante.salario}"></td>
				<td th:text="${vacante.descripcion}"></td> <!-- 		<td th:text="${vacante.destacado==1 ? 'sí':'no'}"></td> -->
				<td><span th:if="${vacante.destacado==1}"
					class="badge bg-success">Sí</span> <span
					th:unless="${vacante.destacado==1}" class="badge bg-danger">No</span>
				</td>
				<td><a th:href="@{/vacantes/view/{id}(id=${vacante.id})}"
					type="button" class="btn btn-success btn-sm">Detalle</a></td>
				<td><a th:href="@{/vacantes/delete(id=${vacante.id})}"
					type="button" class="btn btn-danger btn-sm">Borrar</a></td>
			</tr>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
